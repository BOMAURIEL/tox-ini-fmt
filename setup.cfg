[metadata]
name = tox_ini_fmt
description = tox-ini-fmt formats your tox file for yoiu
long_description = file: README.md
url = https://github.com/gaborbernat/tox-ini-fmt
author = Bernat Gabor
maintainer = Bernat Gabor
license = MIT
license_file = LICENSE.txt
platforms = any
classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Plugins
    Framework :: Pytest
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Operating System :: MacOS :: MacOS X
    Operating System :: Microsoft :: Windows
    Operating System :: POSIX
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Software Development :: Libraries
    Topic :: Software Development :: Testing
    Topic :: Utilities
keywords = pytest, print, debug
maintainer-email = gaborjbernat@gmail.com
project_urls =
    Source=https://github.com/gaborbernat/tox-ini-fmt
    Tracker=https://github.com/gaborbernat/tox-ini-fmt/issues

[options]
packages = find:
install_requires =
    pytest>=5
python_requires = >=3.6
include_package_data = True
package_dir =
    =src
zip_safe = True

[options.extras_require]
docs =
    Sphinx>=3
test =
    coverage>=5
    pytest>=4

[options.packages.find]
where = src

[sdist]
formats = gztar

[bdist_wheel]
universal = true

[flake8]
max-line-length = 120
ignore = F401, H301, E203

[coverage:report]
show_missing = True
exclude_lines =
    \#\s*pragma: no cover
    ^\s*raise AssertionError\b
    ^\s*raise NotImplementedError\b
    ^\s*raise$
    ^if __name__ == ['"]__main__['"]:$
omit =

[coverage:paths]
source =
    src
    .tox/*/lib/python*/site-packages
    .tox/pypy*/site-packages
    .tox\*\Lib\site-packages\
    */src
    *\src

[coverage:run]
branch = false
parallel = true
dynamic_context = test_function
source =
    ${_COVERAGE_SRC}

[coverage:html]
show_contexts = true
